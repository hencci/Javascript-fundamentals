<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement</title>
</head>
<body>
    <script>
        //Prompt user to enter a number
        let a = +prompt('a number?', '');

        //Handle each case with switch
        switch (a) {
            case 0:
                alert( 0 );
                break;

            case 1:
                alert( 1 );
                break;

            case 2:
            case 3:
                alert( '2,3' );
                break;
            
            default:
                alert('number must be between 0 and 3');
        }
    </script>
    
</body>
</html>
