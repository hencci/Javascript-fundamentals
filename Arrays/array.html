<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        /*An array is a special variable, which can hold more than one value:*/
        const cars = ["Saab", "Volvo", "BMW"];
        document.querySelector("#demo").innerHTML = cars;
    </script>
    
</body>
</html>
