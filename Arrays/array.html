<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <p id="demo"></p>
    <h2>Bracket indexing</h2>
    <p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>
    <p id="demo1"></p>
    <h2>Changing an Array Element</h2>
    <p id="demo2"></p>
    <h2>Looping an Array</h2>
    <p id="demo3"></p>

    <h2>Nested JavaScript Objects and Arrays.</h2>
    <p id="demo4"></p>
    <script>
        /*An array is a special variable, which can hold more than one value:*/
        const cars = ["Saab", "Volvo", "BMW"];
        document.querySelector("#demo").innerHTML = cars;
        document.querySelector("#demo1").innerHTML = cars[0];

        cars[0] = "Mercedes"; //This statement changes the value of the first element in cars
        document.querySelector("#demo2").innerHTML = cars;

        const fruits = ["Banana", "Orange", "Apple", "Mango"]
        let fLen = fruits.length;
        let text = "<ul>";

        // for (let i = 0; i < fLen; i++) {
        //     text += `<li> ${fruits[i]}`;
        // }
        fruits.forEach(fruit => {
            text += `<li> ${fruit}`
        })
        text += "</ul>";
        document.getElementById("demo3").innerHTML = text;


        let x = "";
        const myObj = {
            name: "John",
            age: 30,
            cars: [
                {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
                {name:"BMW", models:["320", "X3", "X5"]},
                {name:"Fiat", models:["500", "Panda"]}
            ]
        }

        // To access arrays inside arrays, use a for-in loop for each array
        for (let i in myObj.cars) {
            x += "<h2>" + myObj.cars[i].name + "</h2>";
            for (let j in myObj.cars[i].models) {
                x += myObj.cars[i].models[j] + "<br>";
            }
        }

        document.getElementById("demo4").innerHTML = x;
    
    </script>
    
</body>
</html>
