<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <p id="demo"></p>
    <h2>Bracket indexing</h2>
    <p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>
    <p id="demo1"></p>
    <h2>Changing an Array Element</h2>
    <p id="demo2"></p>

    <script>
        /*An array is a special variable, which can hold more than one value:*/
        const cars = ["Saab", "Volvo", "BMW"];
        document.querySelector("#demo").innerHTML = cars;
        document.querySelector("#demo1").innerHTML = cars[0];

        cars[0] = "Mercedes"; //This statement changes the value of the first element in cars
        document.querySelector("#demo2").innerHTML = cars;

    
    </script>
    
</body>
</html>
